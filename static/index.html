      function mostrarNaturales() {
        $.get(
          `https://${serverIP}:${serverPort}/mostrar_naturales`,
          function (data) {
            var parquesNaturales = JSON.parse(data);
            var html = "<h2>Parques Naturales</h2><ul>";
            parquesNaturales.naturales.forEach(function (parque) {
              html += "<li>" + parque + "</li>";
            });
            html += "</ul>";
            document.getElementById("1").innerHTML = html;
          }
        );
      }

      function mostrarNumeroPatrimonios() {
        $.get(
          `https://${serverIP}:${serverPort}/mostrar_Numpatrimonios`,
          function (data) {
            console.log(data);
            var json = JSON.parse(data);
            var html =
              "Hay " + json["numero_patrimonios"] + " de patrimonios en España";
            document.getElementById("1").innerHTML = html;
          }
        );
      }

      async function mostrarPorAño() {
        try {
          const response = await fetch(`/mostrar_anyo/`);
          console.log(response);
          const json = await response.json();
          // json = JSON.parse(json);
          console.log(json);
          let html = "";
          for (var año in json) {
            html += "<h2>" + año + "</h2>";
            html += "<ul>";

            json[año].forEach(function (sitio) {
              html += "<li>" + sitio + "</li>";
            });

            html += "</ul>";
          }
          document.getElementById("1").innerHTML = html;
        } catch (error) {
          console.error("Error al obtener conteo:", error);
        }
      }
    </script>
